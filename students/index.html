var states = document.getElementById('state');
var lga = document.getElementById('lga');
states.addEventListener('change', function() {
  var stateId = states.value;
  $.ajax({
      data: {
          stateId : stateId
      },
      url : "proccess.php",
      method : "POST",
      success : function (data) {
          lga.innerHTML = data;
      }
  })
})

var submit = document.getElementById("submit");
submit.addEventListener('click', function (e) {
    e.preventDefault();
    var data = {};
    document.querySelectorAll(".data").forEach(function (el) {
        var val = el.value;
        if(val == ""){
            document.getElementById('alertText').textContent = el.name.toUpperCase() + " IS EMPTY";
            document.getElementById('alertBox').style.display = 'block';
            document.querySelector('.popBox').classList.add('popAnimate')
            
            exit();
        } else {
            data[el.name] = val;
        }
        
})
    $.ajax({
                data: data,
                url : "admit.php",
                method : "POST",
                success : function (data) {
                    if(data != 'success'){
                        document.getElementById('alertText').textContent = data;
                        document.getElementById('alertBox').style.display = 'block';
                        document.querySelector('.popBox').classList.add('popAnimate');
                        console.log(data)
                        // window.location = 'uploadpic.php'
                    } else{
                        document.getElementById('alertText').classList.remove('alert-danger');
                        document.getElementById('alertText').classList.add('alert-success');
                        document.getElementById('icon').classList.remove('fa-warning');
                        document.getElementById('icon').classList.add('fa-spinner');
                        document.getElementById('icon').classList.add('fa-spin');
                        document.getElementById('alertText').textContent = 'Loading Next Page...';
                        document.getElementById('alertBox').style.display = 'block';
                        document.querySelector('.popBox').classList.add('popAnimate');
                        window.location = 'uploadpic.php';
                    }

                    console.log(data)
                }
            })

});

var close = document.getElementById('close');
close.addEventListener('click', function (e) {
    document.getElementById('alertBox').style.display = 'none';
    document.querySelector('.popBox').classList.remove('popAnimate')
});



</script>
